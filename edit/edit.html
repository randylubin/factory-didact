<div class="container">
	<div class="row">
		<button class="btn btn-primary" ng-click="toNewUser()">New User</button>
		<button class="btn btn-primary" ng-click="toLearnings()">Learnings</button>
	</div>

	<div class="sk-spinner sk-spinner-circle" ng-if="!survey.length">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

	<div ng-if="survey.length">
		<div class="row">
			<div class="col-xs-12">
				<h1>Edit Survey</h1>
				<h2>Fields:</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">User's Name <small>(required)</small></div>
			<div class="col-xs-12">Product Rating <small>(required)</small></div>
		</div>

		<div class="row" ng-repeat="question in survey" ng-if="!(question.question === 'User\'s Name' || question.question === 'Product Rating')">
			<div class="col-xs-12">
				{{question.question}} <button class="btn btn-default btn-sm" ng-click="survey.$remove(question)">Delete</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="New Survey Question" ng-model="newQuestion">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="addQuestion(newQuestion)">Add</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
