<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Learnings</h1>
			<div id="loading" ng-show="!learnings">
		      <svg  version="1.1" 
		            id="loading-svg" 
		            xmlns="http://www.w3.org/2000/svg" 
		            xmlns:xlink="http://www.w3.org/1999/xlink" 
		            x="0px" 
		            y="0px"
		            width="40px" 
		            height="40px" 
		            viewBox="0 0 40 40" 
		            enable-background="new 0 0 40 40" 
		            xml:space="preserve">
		        <path opacity="0.2" fill="black" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
		          s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
		          c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
		        <path fill="green" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
		          C22.32,8.481,24.301,9.057,26.013,10.047z">
		          <animateTransform attributeType="xml"
		            attributeName="transform"
		            type="rotate"
		            from="0 20 20"
		            to="360 20 20"
		            dur="0.5s"
		            repeatCount="indefinite"/>
		        </path>
		      </svg>
		      <p>This'll just take one moment ...</p>
		    </div>

			<div ng-repeat="learning in learnings  | orderBy:'-capturedData.dateLastEdited'" ng-if="learning.capturedData.observer">
				<h1>User: {{learning.capturedData.name}} {{learning.capturedData["User's Name"]}} <small ng-click="goToUser(learning.capturedData.description)">edit</small></h1>
				<h2>Observer: {{learning.capturedData.observer}}</h2>
				<p ng-show="learning.capturedData.rating">Rating: {{learning.capturedData.rating}}</p>
				<ul>
					<li ng-repeat="(key,val)  in learning.capturedData" ng-if="!(key === 'feedback' || key === 'User\'s Name' || key === 'name' || key === 'observer' || key === 'description' || key === 'dateLastEdited')">{{key}}: {{val}}</li>
				</ul>

				<ul>
					<li class="media" ng-repeat="feedback in learning.capturedData.feedback">						
						{{feedback.feedback}}
						<div><img ng-show="feedback.photo" class="media-object" src="{{feedback.photo}}"></div>
						

					</li>	
				</ul>
			</div>
		</div>
	</div>
</div>
