<div class="container">
	<div class="row">
		<button class="btn btn-primary" ng-click="toNewUser()">New User</button>
		<button class="btn btn-primary" ng-click="toEditSurvey()">Edit Survey</button>

	</div>
	<div class="row">
		<div class="col-xs-12">
			<h1>Learnings</h1>
			<div class="sk-spinner sk-spinner-circle" ng-if="!learnings.length">
		    <div class="sk-circle1 sk-circle"></div>
		    <div class="sk-circle2 sk-circle"></div>
		    <div class="sk-circle3 sk-circle"></div>
		    <div class="sk-circle4 sk-circle"></div>
		    <div class="sk-circle5 sk-circle"></div>
		    <div class="sk-circle6 sk-circle"></div>
		    <div class="sk-circle7 sk-circle"></div>
		    <div class="sk-circle8 sk-circle"></div>
		    <div class="sk-circle9 sk-circle"></div>
		    <div class="sk-circle10 sk-circle"></div>
		    <div class="sk-circle11 sk-circle"></div>
		    <div class="sk-circle12 sk-circle"></div>
		  </div>

		  <table class = "table table-striped table-hover" style = "margin-top: 20px" ng-show="learnings.length">
		  	<thead>
		  		<tr>
		  			<td><b>User</b></td>
		  			<td><b>Observer</b></td>
		  			<td><b>Rating</b></td>
		  		</tr>
		  	</thead>
		  	<tbody>
					<tr ng-repeat="learning in learnings | orderBy:'-capturedData.dateLastEdited'" ng-if="learning.capturedData.observer">
						<td>{{learning.capturedData.name}} {{learning.capturedData["User's Name"]}}</td>
						<td>{{learning.capturedData.observer}}</td>
						<td>{{learning.capturedData['Product Rating']}}</td>

						<td><button class = "btn btn-default" ng-click="goToUser(learning)">edit</button></td>
						<td><button class = "btn btn-danger" ng-click="learnings.$remove(learning)">delete</button></td>

					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>
