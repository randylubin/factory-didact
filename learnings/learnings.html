<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Learnings</h1>
			<div ng-repeat="learning in learnings">
				<h1>{{learning.name}}</h1>
				<div>{{learning.other}}</div>
				<div ng-repeat="feedback in learning.actuals.feedback">
					<p>{{feedback.feedback}}</p>
					<img class="img-responsive" src="{{feedback.photo}}">
				</div>
			</div>
		</div>
	</div>
</div>
