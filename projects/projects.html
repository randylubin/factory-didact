<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Projects</h1>
		</div>
	</div>

	<table class = "table table-striped table-hover" style = "margin-top: 20px" ng-show="learnings !== null">
		<thead>
			<tr>
				<td><b>Project</b></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in projects">
				<td>{{project.name}}</td>

				<td><button class = "btn btn-default" ng-click="goToProject(projects, project)">Open</button></td>
				<td><button class = "btn btn-danger" ng-click="projects.$remove(project)">Delete</button></td>

			</tr>
		</tbody>
	</table>

	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="New Project Name" ng-model="newProject">
				<span class="input-group-btn">
					<button type="button" class="btn btn-primary" ng-click="addProject(newProject)">New Project</button>
				</span>
			</div>
		</div>
	</div>
</div>
