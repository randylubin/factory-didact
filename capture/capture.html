<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1><span model="survey.userName">{{userName}}</survey> - Actuals</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul>
        <li ng-repeat="feedback in syncedData.feedback">{{feedback.feedback}}
          <img src="{{feedback.photo}}">
        </li>
      </ul>  
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Feedback</label>
      <textarea class="form-control" rows="5" ng-model="feedback.text" ui-keypress="{13:'saveFeedback()'}"></textarea> 
    </div>
  </div>
  <!--<div class="row">
    <div class="col-xs-12">
      <label>Tags</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <span ng-repeat="tag in tags">
        <button class="btn btn-default" ng-class="{'btn-primary': tag.selected}" ng-click="tag.selected = !tag.selected">{{tag.name}}</button>  
      </span>
    </div>
  </div>-->
  <div class="row">
    <div class="col-xs-6">
      <div class="media">
        <div class="media-body">
          <button class="btn btn-large btn-default" ng-click="takePhoto()" ng-model="photo">
            <span class="glyphicon glyphicon-camera upload"></span>
          </button>
          <input id="capturePhoto" type="file" accept="image/*;capture=camera" ng-hide="true" ng-model="largePhoto" onchange="angular.element(this).scope().processPhoto()">
        </div>
        <div class="media-right media-middle">
          <img src="{{smallPhoto}}" class="media-object" ng-show="smallPhoto" alt="">
        </div>
      </div>  
    </div>
    <div class="col-xs-6">
      <div class="text-right">
        <button class="btn btn-success" ng-click="saveFeedback()">Save Feedback</button>
      </div>
      <div class="text-right" ng-show="userData.capturedFeedback.length">
        {{userData.capturedFeedback.length}} lessons learned
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="exampleInputEmail1">User's Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter User's Name" ng-model="syncedData.name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="syncedData.email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">How often would you use?</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="X times / month" ng-model="syncedData.usage">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Product Rating</label>
        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="1-10" ng-model="syncedData.rating">
      </div>
    </div>
  </div>  
  <div class="row">
    <div class="col-xs-12">
      <div class="text-right" style="margin-top: 10px">
        <button class="btn btn-success" ng-click="postData()">Finish User</button>
      </div>
    </div>
  </div>
</div>
